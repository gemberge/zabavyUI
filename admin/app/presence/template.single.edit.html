<div class="modal-content">
	<br>
	<div class="input-field col s6">
		<select id="userId" name="userId"></select>
		<label>гравець:</label>
	</div>
	<div class="input-field col s6">
		<select id="eventId" name="eventId"></select>
		<label>день:</label>
	</div>
	<div class="input-field col m6">
		<input id="timeFrom" name="timeFrom" type="text" class="validate">
		<label for="timeFrom" class="<%if(model.get('timeFrom') != ''){%>active<%}%>">прибуття:</label>
	</div>
	<div class="input-field col m6">
		<input id="timeTo" name="timeTo" type="text" class="validate">
		<label for="timeTo" class="<%if(model.get('timeTo') != ''){%>active<%}%>">покидання:</label>
	</div>
	<br>
</div>
<div class="modal-footer">
	<button type="button" class="btn blue darken-2 saveBtn">зберегти</button>
	<button type="button" class="btn red lighten-1 delBtn">видалити</button>
	<button type="button" class="btn-flat modal-action modal-close">скасувати</button>
</div>
