<div class="card user primary shadowed">
	<img src="<%= model.get('photoUrl') %>" class="circle">
	<a href="#users/<%= model.get('id') %>" class="title">
		<%= model.get('nickname') %>
	</a>
	<div class="card-footer">
		<div class="stat col s6">
			<i class="fa fa-heartbeat left"></i>
			<b>42</b>
		</div>
		<div class="stat col s6">
			<i class="fa fa-suitcase left"></i>
			<b>10</b>
		</div>
	</div>
</div>
