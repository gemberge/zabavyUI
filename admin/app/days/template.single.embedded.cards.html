<div class="card primary shadowed">
	<a href="#days/<%= model.get('id') %>">
		<span class="title"><%= model.get('title') %></span>
		<span class="subtitle">
			<%= moment(model.get('startTime')).format('HH:mm, DD.MM.YYYY') %>
		</span>
	</a>
	<div class="card-footer">
		<div class="stat col m6">
			<i class="fa fa-users left"></i>
			<b>10</b>
		</div>
		<div class="stat col m6">
			<i class="fa fa-heartbeat left"></i>
			<b>42</b>
		</div>
	</div>
</div>
