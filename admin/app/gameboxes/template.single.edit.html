<div id="actions">
	<% if(!model.isNew()) { %>
	<div class="actionLinks pull-right">
		<a class="clickable saveBtn green"><span class="glyphicon glyphicon-ok"></span></a>
		<a class="clickable cancelBtn red dark"><span class="glyphicon glyphicon-remove"></span></a>
	</div>
	<% } %>
</div>
<div id="page" class="page secondary">
	<div id="sub-header" class="wizard">
		<span class="step clickable" data-step="title">
			<span class="title">
				назва
			</span>
			<span class="status"></span>
		</span>
		<span class="step clickable <% if (model.isNew()) {%> inactive <% } %>" data-step="addon">
			<span class="title">
				доповнення
			</span>
			<span class="status"></span>
		</span>
		<span class="step clickable <% if (model.isNew()) {%> inactive <% } %>" data-step="image">
			<span class="title">
				фото
			</span>
			<span class="status"></span>
		</span>
		<span class="step clickable <% if (model.isNew()) {%> inactive <% } %>" data-step="details">
			<span class="title">
				деталі
			</span>
			<span class="status"></span>
		</span>
		<span class="step clickable <% if (model.isNew()) {%> inactive <% } %>" data-step="description">
			<span class="title">
				опис
			</span>
			<span class="status"></span>
		</span>
		<span class="step clickable <% if (model.isNew()) {%> inactive <% } %>" data-step="rules">
			<span class="title">
				правила
			</span>
			<span class="status"></span>
		</span>
	</div>
	<div id="content" class="form-horizontal">
		<div id="title" class="step-block">
			<div id="ukTitle" class="form-group">
				<label class="col-sm-2 control-label">назва:</label>
				<div class="col-sm-9">
					<input name="ukTitle" type="text" class="form-control" value="<%= model.get('ukTitle') %>" placeholder="назва українською мовою">
				</div>
			</div>
			<div id="enTitle" class="form-group">
				<label class="col-sm-2 control-label">title:</label>
				<div class="col-sm-9">
					<input name="enTitle" type="text" class="form-control" value="<%= model.get('enTitle') %>" placeholder="назва англійською мовою">
				</div>
			</div>
		</div>
		<div id="addon" class="step-block">
			<div id="parent" class="form-group">
				<div class="col-sm-4 col-sm-offset-2">
					<div class="checkbox">
						<label>
							<input name="isAddon" type="checkbox"> є доповненням до
						</label>
					</div>
				</div>
				<div class="col-sm-5">
					<select name="parentId" class="form-control">
						<% _.each(parents.models, function(gamebox) { %>
						<option value="<%= gamebox.get('id') %>" <%if(model.get('parent')) if(gamebox.get('id') == model.get('parent').id){%>selected<%}%> >
						<%= gamebox.get('ukTitle') %>
						</option>
						<%});%>
					</select>
				</div>
			</div>
		</div>
		<div id="image" class="step-block">
			<div id="cover" class="form-group">
				<label class="col-sm-2 control-label">фото:</label>
				<div class="col-sm-9">
					<form id="imageUpload" enctype="multipart/form-data">
						<input name="file" type="file" class="form-control">
					</form>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-2">
					<canvas id="imagePreview"></canvas>
				</div>
			</div>
		</div>
		<div id="details" class="step-block">
			<div id="numbers" class="form-group">
				<label class="col-sm-2 control-label">гравців:</label>
				<div class="col-sm-3">
					<div class="col-sm-6" style="margin-left: -15px;">
						<input name="mink" type="text" class="form-control" value="<%= model.get('mink') %>">
					</div>
					<div class="col-sm-6">
						<input name="maxk" type="text" class="form-control" value="<%= model.get('maxk') %>">
					</div>
				</div>
				<label class="col-sm-2 control-label" style="margin-left: 15px;">тривалість:</label>
				<div class="col-sm-4">
					<div class="col-sm-6">
						<input name="minTime" type="text" class="form-control" value="<%= model.get('minTime') %>">
					</div>
					<div class="col-sm-6">
						<input name="maxTime" type="text" class="form-control" value="<%= model.get('maxTime') %>">
					</div>
				</div>
			</div>
		</div>
		<div id="description" class="step-block">
			<div id="description" class="form-group">
				<label class="col-sm-2 control-label">опис:</label>
				<div class="col-sm-9">
					<textarea name="description" class="form-control" rows="6"><%= model.get('description') %></textarea>
				</div>
			</div>
		</div>
		<div id="rules" class="step-block"></div>

		<div class="pull-right">
			<% if(model.isNew()) { %>
			<button type="button" class="btn btn-danger cancelBtn">Скасувати</button>
			<button type="button" class="btn btn-primary nextStepBtn">Продовжити</button>
			<% } else { %>
			<button type="button" class="btn btn-primary nextStepBtn">Наступний блок</button>
			<% } %>
		</div>
	</div>
</div>
